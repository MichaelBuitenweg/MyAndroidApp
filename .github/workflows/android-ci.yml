name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2
      
      - name: Install Android SDK (platform 34, build-tools 34)
        uses: android-actions/setup-android@v3
        with:
          packages: |-
            platform-tools
            build-tools;34.0.0
            platforms;android-34
      - name: Write local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure wrapper jar exists (generate if missing)
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Wrapper jar missing, generating via gradle wrapper task";
            gradle wrapper --gradle-version 8.2
          fi
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          echo "JAVA_HOME=$JAVA_HOME" && java -version
          ./gradlew --version
          ./gradlew :app:assembleDebug --stacktrace --no-daemon --warning-mode all

      - name: Show APK size
        run: ls -lh app/build/outputs/apk/debug/ && du -h app/build/outputs/apk/debug/app-debug.apk || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 14
