# Project-wide Gradle settings.
# Enable AndroidX and Jetifier to migrate support libraries automatically.
android.useAndroidX=true
android.enableJetifier=true
# Kotlin daemon & memory tuning (optional tweaks)
kotlin.code.style=official
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
# Avoid legacy R class
android.nonTransitiveRClass=true

# NOTE: Removed hardcoded org.gradle.java.home to avoid CI failures on GitHub Actions where that path does not exist.
# Rely on JAVA_HOME provided by the environment (e.g. actions/setup-java). If you need to pin locally, add org.gradle.java.home
# to ~/.gradle/gradle.properties or export JAVA_HOME before invoking Gradle.
